name: cicd pipeline
on:
 push:
  branches: ['main']
 workflow_dispatch: 
jobs:
 first:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Set up Java
    uses: actions/setup-java@v4
    with:
     java-version: '17'
     distribution: 'temurin'
     cache: maven
  - name: build project
    run: mvn package
  - name: first pipeline
    run: echo 'Hello new pipeline'
